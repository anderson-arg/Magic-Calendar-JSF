<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
     
<c:if test="#{empty pessoaBean.logado or pessoaBean.tipoUsuario == pessoaBean.USUARIO}">
	#{facesContext.externalContext.redirect("index.xhtml")}
</c:if>     
     
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<link href="resources/css/bootstrap.css" rel="stylesheet" />
<link href="resources/css/style.css" rel="stylesheet" />

<title>Página add Feriado Substituto</title>

</head>
<body>
	<div id="topo">
		<div id="msg"><h:messages style="list-style-type: none" globalOnly="true" /></div>
		<div id="menu">
		<h:form>
			<ul>
				<li><h:outputText value="Bem Vindo, #{pessoaBean.logado.name}"/></li>
				<h:outputLink value="index.xhtml"><li>Home</li></h:outputLink>
				<h:outputLink value="ativaUsuario.xhtml"><li id="acceptUser">Accept User</li></h:outputLink>
				<h:outputLink value="index.xhtml"><li id="registerHoliday">Register Holiday</li></h:outputLink>
				<h:outputLink value="altSenha.xhtml"><li id="passwordChange">Password Change</li></h:outputLink>
				<h:commandLink action="#{pessoaBean.desLogar}"><li>Logout</li></h:commandLink>
			</ul>
		</h:form>
		</div>
	</div>

	<h1>Adicionar Feriado Substituto</h1>
	<h:form id="form">
		#{cadastroCalendarBean.carregarSelect()}
		<h:outputLabel value="Data Fixo: "/>
		<h:selectOneMenu value="#{cadastroCalendarBean.selectIdFeriado}" required="true">
			<f:selectItems var="feriado" value="#{cadastroCalendarBean.feriadosFixo}" itemLabel="#{feriado.startDate} - #{feriado.text}" itemValue="#{feriado.id}"/>
		</h:selectOneMenu>
		<br/>
		<h:outputLabel value="Data Substituto: " for="dataS"/>
		<h:inputText  id="dataS" value="#{cadastroCalendarBean.dataInicio}" required="true">
			<f:convertDateTime type="date" pattern="dd/MM/yyyy" locale="pt_BR" timeZone="America/Sao_Paulo" />
		</h:inputText>
		<h:message style="color:red" for="dataS"/>
		<br/>
		<h:commandButton value="Substituir" action="#{cadastroCalendarBean.addFeriadoSubstituto}" />
		<h:outputLink value="index.xhtml">Voltar</h:outputLink>
	</h:form>
	
</body>
</html>
