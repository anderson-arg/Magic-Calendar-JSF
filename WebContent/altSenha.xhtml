<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
     
<c:if test="#{empty pessoaBean.logado or pessoaBean.tipoUsuario == pessoaBean.USUARIO}">
	#{facesContext.externalContext.redirect("index.xhtml")}
</c:if>     
     
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<link href="resources/css/bootstrap.css" rel="stylesheet" />
<link href="resources/css/style.css" rel="stylesheet" />

<title>Página Altera Senha</title>

</head>
<body>
	<div id="topo">
		<div id="msg"><h:messages style="list-style-type: none" globalOnly="true" /></div>
		<div id="menu">
		<h:form>
			<ul>
				<li><h:outputText rendered="#{not empty pessoaBean.logado}" value="Bem Vindo, #{pessoaBean.logado.name}"/></li>
				<h:outputLink value="index.xhtml"><li>Home</li></h:outputLink>
				<h:outputLink rendered="#{not empty pessoaBean.logado and pessoaBean.tipoUsuario == pessoaBean.ADMIN}" value="index.xhtml"><li id="acceptUser">Accept User</li></h:outputLink>
				<h:outputLink rendered="#{not empty pessoaBean.logado and pessoaBean.tipoUsuario == pessoaBean.ADMIN}" value="index.xhtml"><li id="registerHoliday">Register Holiday</li></h:outputLink>
				<h:outputLink rendered="#{not empty pessoaBean.logado and pessoaBean.tipoUsuario == pessoaBean.ADMIN}" value="altSenha.xhtml"><li id="passwordChange">Password Change</li></h:outputLink>
				<h:commandLink rendered="#{not empty pessoaBean.logado and pessoaBean.tipoUsuario == pessoaBean.USUARIO}" action="#{pessoaBean.deleteConta}"><li id="accountDelete">AccountDelete</li></h:commandLink>
				<h:commandLink rendered="#{not empty pessoaBean.logado}" action="#{pessoaBean.desLogar}"><li>Logout</li></h:commandLink>
				<h:outputLink rendered="#{empty pessoaBean.logado}" value="cadastroPessoa.xhtml" ><li>New Account</li></h:outputLink>
				<h:outputLink rendered="#{empty pessoaBean.logado}" value="login.xhtml" ><li>Login</li></h:outputLink>
			</ul>
		</h:form>
		</div>
	</div>

	<h1>Alterar Senha</h1>
	<h:form id="form">
		<h:outputLabel value="Nova Senha: " for="senha"/>
		<h:inputSecret  id="senha" value="#{cadastrarPessoaBean.senha}" required="true"/>
		<h:message style="color:red" for="senha"/>
		<br/>
		<h:outputLabel value="reSenha: " for="reRenha"/>
		<h:inputSecret  id="reSenha" value="#{cadastrarPessoaBean.reSenha}" required="true"/>
		<h:message style="color:red" for="reSenha"/>
		<br/>
		<h:commandButton value="Atualizar" action="#{cadastrarPessoaBean.alterarSenha}" />
		<h:outputLink value="index.xhtml">Voltar</h:outputLink>
	</h:form>
	
</body>
</html>
