<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
     
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<link href="resources/css/bootstrap.css" rel="stylesheet" />
<link href="resources/css/style.css" rel="stylesheet" />

<title>Página Usuario Pendente</title>

</head>
<body>
	<div id="topo">
		<div id="msg"><h:messages style="list-style-type: none" globalOnly="true" /></div>
		<div id="menu">
		<h:form>
			<ul>
				<li><h:outputText rendered="#{not empty pessoaBean.logado}" value="Bem Vindo, #{pessoaBean.logado.name}"/></li>
				<h:outputLink value="index.xhtml"><li>Home</li></h:outputLink>
				<h:outputLink rendered="#{not empty pessoaBean.logado and pessoaBean.tipoUsuario == pessoaBean.ADMIN}" value="index.xhtml"><li id="acceptUser">Accept User</li></h:outputLink>
				<h:outputLink rendered="#{not empty pessoaBean.logado and pessoaBean.tipoUsuario == pessoaBean.ADMIN}" value="index.xhtml"><li id="registerHoliday">Register Holiday</li></h:outputLink>
				<h:outputLink rendered="#{not empty pessoaBean.logado and pessoaBean.tipoUsuario == pessoaBean.ADMIN}" value="altSenha.xhtml"><li id="passwordChange">Password Change</li></h:outputLink>
				<h:commandLink rendered="#{not empty pessoaBean.logado and pessoaBean.tipoUsuario == pessoaBean.USUARIO}" action="#{pessoaBean.deleteConta}"><li id="accountDelete">AccountDelete</li></h:commandLink>
				<h:commandLink rendered="#{not empty pessoaBean.logado}" action="#{pessoaBean.desLogar}"><li>Logout</li></h:commandLink>
				<h:outputLink rendered="#{empty pessoaBean.logado}" value="cadastroPessoa.xhtml" ><li>New Account</li></h:outputLink>
				<h:outputLink rendered="#{empty pessoaBean.logado}" value="login.xhtml" ><li>Login</li></h:outputLink>
			</ul>
		</h:form>
		</div>
	</div>
	
	#{cadastrarPessoaBean.listarUsuarios()}
	
	<h:outputText rendered="#{cadastrarPessoaBean.mostrarListaUsuario == false}" value="Nenhum usuario na lista de aprovação!"/>
	
	<h:form id="form" rendered="#{cadastrarPessoaBean.mostrarListaUsuario == true}">
		<h1>Ativar Usuario Pendente</h1>
		<h:dataTable var="usuario" value="#{cadastrarPessoaBean.usuarios}" styleClass="table table-striped">
			<h:column>
				<f:facet name="header">Status</f:facet>
				 <h:selectBooleanCheckbox onclick="submit();" value="#{cadastrarPessoaBean.editavel[usuario.id]}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{usuario.name}" />
			</h:column>
			
		</h:dataTable>
		<h:commandButton value="Aceitar" actionListener="#{cadastrarPessoaBean.ativarUsuarios}"/>
		<h:outputLink value="index.xhtml">Voltar</h:outputLink>
		
	</h:form>
	
</body>
</html>
