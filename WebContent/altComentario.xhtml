<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
     
<c:if test="#{empty pessoaBean.logado or pessoaBean.tipoUsuario == pessoaBean.ADMIN}">
	#{facesContext.externalContext.redirect("index.xhtml")}
</c:if>     
     
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<link href="resources/css/bootstrap.css" rel="stylesheet" />
<link href="resources/css/style.css" rel="stylesheet" />

<title>Página UPDATE Comentario</title>

<style>
.dropbtn {
    color: blue;
    padding: 8px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropdown {
    position: relative;
    display: inline;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    	color: blue;
    
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: inline;
}

</style>
</head>
<body>
	<div id="topo">
		<div id="msg"><h:messages style="list-style-type: none" globalOnly="true" /></div>
		<div id="menu">
		<h:form>
			<ul>
				<li  class="dropbtn" style="color:#000;cursor:default;"><h:outputText value="Bem Vindo, #{pessoaBean.logado.name}"/></li>
				<h:outputLink value="index.xhtml"><li  class="dropbtn" >Início</li></h:outputLink>
				<h:commandLink action="#{pessoaBean.deleteConta}"><li  class="dropbtn" id="accountDelete">Deletar Conta</li></h:commandLink>
				<h:commandLink action="#{pessoaBean.desLogar}"><li class="dropbtn">Sair</li></h:commandLink>
			</ul>
		</h:form>
		</div>
	</div>

		<div class="container">
	   	<div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Alterar Comentário</h1>
        <div class="account-wall">
        
	<h:form id="form">
		<h:outputLabel value="Comentario: " for="comentario"/>
		<h:inputText  id="comentario" value="#{pessoaBean.calendarSelecionado.text}" required="true" class="form-control"/>
		<h:message style="color:red" for="comentario"/>
		<br/>
		<h:commandButton value="Atualizar" action="#{cadastroCalendarBean.altComentario}" class="btn btn-lg btn-primary btn-block"  />
		<h:outputLink value="index.xhtml" class="btn btn-lg btn-primary btn-block" >Voltar</h:outputLink>
	</h:form>
	
		</div>
    	</div>
		</div>
		</div>
		
</body>
</html>
