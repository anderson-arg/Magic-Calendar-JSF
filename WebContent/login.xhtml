<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">   
      
<c:if test="#{not empty pessoaBean.logado}">
	#{facesContext.externalContext.redirect("index.xhtml")}
</c:if>
         
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<link href="resources/css/bootstrap.css" rel="stylesheet" />
<link href="resources/css/style.css" rel="stylesheet" />

<title>Página de Login</title>

</head>
<body>

	<div id="topo">
		<div id="msg"><h:messages style="list-style-type: none" globalOnly="true" /></div>
		<div id="menu">
			<ul>
				<h:outputLink value="index.xhtml"><li>Inicio</li></h:outputLink>
				<h:outputLink value="cadastroPessoa.xhtml" ><li>Nova Conta</li></h:outputLink>
				<h:outputLink value="login.xhtml" ><li>Entrar</li></h:outputLink>
			</ul>
		</div>
	</div>
	
		<div class="container">
	   	<div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Tela de login</h1>
        <div class="account-wall">

	<h:form id="formLogin">
		<h:outputLabel value="Login: " for="login"/>
		<h:inputText  id="login" value="#{pessoaBean.nome}" required="true" class="form-control"/>
		<h:message style="color:red" for="login"/>
		<br/>
		<h:outputLabel value="Senha: " for="senha"/>
		<h:inputSecret  id="senha" value="#{pessoaBean.senha}" required="true" class="form-control"/>
		<h:message style="color:red" for="senha"/>
		<br/>
		<h:commandButton value="Logar" action="#{pessoaBean.logar}" class="btn btn-lg btn-primary btn-block"/>
		<h:outputLink value="cadastroPessoa.xhtml" class="btn btn-lg btn-primary btn-block">Novo Cadastro</h:outputLink>
		<br/>
		<h:outputLink value="index.xhtml" class="btn btn-lg btn-primary btn-block">Voltar</h:outputLink>
	</h:form>
	
		</div>
    	</div>
		</div>
		</div>
	
</body>
</html>
