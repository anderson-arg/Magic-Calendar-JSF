<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link href="resources/css/bootstrap.css" rel="stylesheet" />
<title>Insert title here</title>
</head>
<body>
	#{magicCalendar.gerarCalendar()}
	<h:form>
		<h:commandLink value="Prev" actionListener="#{magicCalendar.dataAtual(-1)}"/>
		<h:outputText value="#{magicCalendar.dataAtualConcatenada}"/>
		<h:commandLink value="Next" actionListener="#{magicCalendar.dataAtual(1)}"/>
		<h:dataTable var="dia" value="#{magicCalendar.diasCalendar}">
			<h:column>
				<h:outputText value="#{magicCalendar.diaSemana(dia.id)}: " />
			</h:column>
			<h:column>
				#{dia.id}
			</h:column>
		</h:dataTable>
	</h:form>
</body>
</html>
