<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
     
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<link href="resources/css/bootstrap.css" rel="stylesheet" />
<link href="resources/css/style.css" rel="stylesheet" />

<title>Página Inicial</title>

</head>
<body>

	<div id="topo">
		<div id="msg"><h:messages style="list-style-type: none" globalOnly="true" /></div>
		<div id="menu">
		<h:form>
			<ul>
				<li><h:outputText rendered="#{not empty pessoaBean.logado}" value="Bem Vindo, #{pessoaBean.logado.name}"/></li>
				<h:outputLink value="index.xhtml"><li>Home</li></h:outputLink>
				<h:outputLink rendered="#{not empty pessoaBean.logado and pessoaBean.tipoUsuario == pessoaBean.ADMIN}" value="ativaUsuario.xhtml"><li id="acceptUser">Accept User</li></h:outputLink>
				<h:outputLink rendered="#{not empty pessoaBean.logado and pessoaBean.tipoUsuario == pessoaBean.ADMIN}" value="index.xhtml"><li id="registerHoliday">Register Holiday</li></h:outputLink>
				<h:outputLink rendered="#{not empty pessoaBean.logado and pessoaBean.tipoUsuario == pessoaBean.ADMIN}" value="altSenha.xhtml"><li id="passwordChange">Password Change</li></h:outputLink>
				<h:commandLink rendered="#{not empty pessoaBean.logado and pessoaBean.tipoUsuario == pessoaBean.USUARIO}" action="#{pessoaBean.deleteConta}"><li id="accountDelete">AccountDelete</li></h:commandLink>
				<h:commandLink rendered="#{not empty pessoaBean.logado}" action="#{pessoaBean.desLogar}"><li>Logout</li></h:commandLink>
				<h:outputLink rendered="#{empty pessoaBean.logado}" value="cadastroPessoa.xhtml" ><li>New Account</li></h:outputLink>
				<h:outputLink rendered="#{empty pessoaBean.logado}" value="login.xhtml" ><li>Login</li></h:outputLink>
			</ul>
		</h:form>
		</div>
	</div>

	#{magicCalendarBean.gerarCalendar()}
	<h:form>
		<div id="dataAtual">
			<h:commandLink value="Prev" actionListener="#{magicCalendarBean.addDataAtual(-1)}"/>
			<b><h:outputText value="#{magicCalendarBean.dataAtualConcatenada}"/></b>
			<h:commandLink value="Next" actionListener="#{magicCalendarBean.addDataAtual(1)}"/>
		</div>
		<h:dataTable var="dia" value="#{magicCalendarBean.diasCalendar}" styleClass="table table-striped">
			<h:column>
			<f:facet name="header">Dia da Semana</f:facet>
				<h:outputText value="#{magicCalendarBean.diaSemana(dia.id)}" />
			</h:column>
			<h:column>
			<f:facet name="header">Dia</f:facet>
				<h:outputText style="color:#{dia.color};" value="#{dia.id}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Feriado</f:facet>
				<h:dataTable var="feriado" value="#{dia.feriado}">
					<h:column>
						<h:commandLink rendered="#{not empty pessoaBean.logado and pessoaBean.tipoUsuario == pessoaBean.ADMIN}" value="@ " action="#{cadastroCalendarBean.setOpcAltFeriado(dia, magicCalendarBean.dataAtual)}"/>
						<h:commandLink rendered="#{not empty pessoaBean.logado and pessoaBean.tipoUsuario == pessoaBean.ADMIN}" value="- " actionListener="#{cadastroCalendarBean.deletarFeriado(feriado)}"/>
						<h:outputText style="color:#{feriado.color};" value="#{feriado.text}"/>
					</h:column>
				</h:dataTable>
			</h:column>
			<h:column rendered="#{not empty pessoaBean.logado and pessoaBean.tipoUsuario == pessoaBean.USUARIO}">
			<f:facet name="header">Anotações</f:facet>
				<h:commandLink value="+" action="#{cadastroCalendarBean.setOpcAltComentario(cadastroCalendarBean.CREATE, dia, null, magicCalendarBean.dataAtual)}"/><br/>
				<h:dataTable var="comentario" value="#{dia.comentarios}">
					<h:column>
						<h:commandLink value="@ " action="#{cadastroCalendarBean.setOpcAltComentario(cadastroCalendarBean.UPDATE, dia, comentario, magicCalendarBean.dataAtual)}"/>
						<h:commandLink value="- " actionListener="#{cadastroCalendarBean.deletarComentario(dia, comentario)}"/>
						#{comentario.text}
					</h:column>
				</h:dataTable>
			</h:column>
		</h:dataTable>
	</h:form>
	
	<div id="help">
		<table>
			<tr>
				<td><div id="red"></div></td>
				<td><b>Fixed</b></td>
			</tr>
			<tr>
				<td><div id="green"></div></td>
				<td><b>Movement</b></td>
			</tr>
			<tr>
				<td><div id="blue"></div></td>
				<td><b>Substitute</b></td>
			</tr>
		</table>
	</div>
	
</body>
</html>
